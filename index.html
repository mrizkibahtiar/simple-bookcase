<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rak Buku - Submission</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="rak-buku">
        <h2 class="title">bookcase</h2>
        <label for="judul">Title</label>
        <input type="text" id="title">
        <label for="penulis">Author</label>
        <input type="text" id="author">
        <label for="tahun">Year</label>
        <input type="number" id="year">
        <div class="container-checkbox">
            <label for="selesai">finished reading</label>
            <input type="checkbox" id="statusBaca">
        </div>
        <div class="button-container">
            <button type="submit" id="submit">put in on the shelf <span>unfinished</span></button>
        </div>
        <div id="warning" class="hidden">Enter book data correctly!</div>
    </form>

    <div class="rak-belum-selesai">
        <h2 class="title">not finished reading</h2>
    </div>
    <div class="rak-selesai">
        <h2 class="title">finished reading</h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
